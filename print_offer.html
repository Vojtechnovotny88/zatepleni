<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tvorba Cenové Nabídky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-section {
            margin-bottom: 2rem;
        }
        .section-title {
            margin-bottom: 1rem;
            font-weight: bold;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Tvorba Cenové Nabídky</h2>
        <form id="offerForm">
            <!-- Fotovoltaická Elektrárna -->
            <div class="form-section">
                <h4 class="section-title">Fotovoltaická Elektrárna</h4>
                <div class="form-group">
                    <label for="fve-power">Výkon FVE (kW)</label>
                    <input type="number" class="form-control" id="fve-power" placeholder="Např. 10">
                </div>
                <div class="form-group">
                    <label for="fve-panels">Počet Panelů</label>
                    <input type="number" class="form-control" id="fve-panels" placeholder="Např. 24">
                </div>
                <div class="form-group">
                    <label for="fve-inverter">Typ Střídače</label>
                    <select class="form-control" id="fve-inverter">
                        <option value="growatt">Growatt</option>
                        <option value="sma">SMA</option>
                        <option value="fronius">Fronius</option>
                    </select>
                </div>
            </div>
            <!-- Tepelné Čerpadlo -->
            <div class="form-section">
                <h4 class="section-title">Tepelné Čerpadlo</h4>
                <div class="form-group">
                    <label for="heat-pump-type">Typ Tepelného Čerpadla</label>
                    <select class="form-control" id="heat-pump-type">
                        <option value="vzduch-voda">Vzduch - Voda</option>
                        <option value="země-voda">Země - Voda</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="heat-pump-power">Výkon Tepelného Čerpadla (kW)</label>
                    <input type="number" class="form-control" id="heat-pump-power" placeholder="Např. 12">
                </div>
            </div>
            <!-- Zateplení -->
            <div class="form-section">
                <h4 class="section-title">Zateplení</h4>
                <div class="form-group">
                    <label for="insulation-type">Typ Zateplení</label>
                    <select class="form-control" id="insulation-type">
                        <option value="fasada">Fasáda</option>
                        <option value="střecha">Střecha</option>
                        <option value="stropy">Stropy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="insulation-area">Plocha Zateplení (m²)</label>
                    <input type="number" class="form-control" id="insulation-area" placeholder="Např. 150">
                </div>
            </div>
            <!-- Fotovoltaický Ohřev Vody -->
            <div class="form-section">
                <h4 class="section-title">Fotovoltaický Ohřev Vody</h4>
                <div class="form-group">
                    <label for="water-heating-power">Výkon Systému Ohřevu (kW)</label>
                    <input type="number" class="form-control" id="water-heating-power" placeholder="Např. 5">
                </div>
            </div>
            <!-- Tlačítko pro vygenerování nabídky -->
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="generateOffer()">Vygenerovat Nabídku</button>
            </div>
        </form>
    </div>

    <script>
        function generateOffer() {
            // TODO: Zde by byl JavaScript kód, který by shromáždil vstupy a poslal je na server pro vygenerování PDF
            alert('Funkce pro vygenerování nabídky bude implementována zde.');
        }
    </script>
</body>
</html>
